<!DOCTYPE html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Pricing Table</title>
</head>
<body>
    <div class="container mx-auto p-6">
        <h2 class="text-3xl font-bold text-center mb-8">Pricing Plans</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- Basic Plan -->
            <div class="bg-white border rounded-lg shadow-md p-6 text-center">
                <h3 class="text-xl font-semibold mb-4">Basic Plan</h3>
                <p class="text-2xl font-bold mb-4">$10/month</p>
                <ul class="mb-4">
                    <li class="mb-2">✔ talk-time</li>
                    <li class="mb-2">✔ 100 SMS</li>
                    <li class="mb-2">✖ OTT plateform</li>
                </ul>

                <button class="bg-blue-500 text-white py-2 px-4 rounded">Choose Plan</button>
            </div>
    
            <!-- Popular Plan -->
            <div class="bg-blue-100 border border-blue-500 rounded-lg shadow-md p-6 text-center">
                <h3 class="text-xl font-semibold mb-4">Popular Plan</h3>
                <p class="text-2xl font-bold mb-4">$20/month</p>
                <ul class="mb-4">
                    <li class="mb-2">✔ unlimited talk-time</li>
                    <li class="mb-2">✔ 100 SMS</li>
                    <li class="mb-2">✔ 1 month OTT free</li>
                </ul>
                <button class="bg-blue-500 text-white py-2 px-4 rounded">Choose Plan</button>
            </div>
    
            <!-- Premium Plan -->
            <div class="bg-white border rounded-lg shadow-md p-6 text-center">
                <h3 class="text-xl font-semibold mb-4">Premium Plan</h3>
                <p class="text-2xl font-bold mb-4">$30/month</p>
                <ul class="mb-4">
                    <li class="mb-2">✔ free talk-time</li>
                    <li class="mb-2">✔ unlimited SMS</li>
                    <li class="mb-2">✔ Free OTT Plateform </li>
                </ul>
                <button class="bg-blue-500 text-white py-2 px-4 rounded">Choose Plan</button>
            </div>
        </div>
    </div>
</body>
</html>
