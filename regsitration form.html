<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
        <script
            src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"></script>
        <script>
        // Function to display alert messages
        function showAlert(message, type) {
            const alertBox = document.getElementById('alert-box');
            alertBox.textContent = message;
            alertBox.className = `alert ${type}`;
            alertBox.style.display = 'block';
        }s

        // Validate the form and show alerts
        function validateForm(event) {+s
            event.preventDefault(); // Prevent form submission

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Clear previous alert
            document.getElementById('alert-box').style.display = 'none';

            // Basic validation
            if (!username || !email || !password || !confirmPassword) {
                showAlert('All fields are required!', 'alert-error');
                return;
            }

            // Email format validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showAlert('Please enter a valid email!', 'alert-error');
                return;
            }

            // Password strength and match validation
            if (password.length < 8) {
                showAlert('Password must be at least 8 characters long!', 'alert-error');
                return;
            }

            if (password !== confirmPassword) {
                showAlert('Passwords do not match!', 'alert-error');
                return;
            }

            // If validation passes
            showAlert('Registration successful!', 'alert-success');
        }
    </script>
    </head>
    <body class="bg-gray-100 flex items-center justify-center min-h-screen">

        <div class="bg-white p-8 rounded-lg shadow-lg w-96">
            <h2 class="text-2xl font-bold mb-6 text-center">Registration
                Page</h2>

            <!-- Alert Box -->
            <div id="alert-box"
                class="hidden p-4 mb-4 rounded-md text-white"></div>

            <!-- Registration Form -->
            <form onsubmit="validateForm(event)" class="space-y-4">

                <!-- Username Field -->
                <div>
                    <label for="username"
                        class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="username" name="username" required
                        class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:ring-indigo-500">
                </div><br>

                <!-- Email Field -->
                <div>
                    <label for="email"
                        class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" required
                        class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:ring-indigo-500">
                </div><br>

                <!-- Password Field -->
                <div>
                    <label for="password"
                        class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password"
                        required minlength="8"
                        class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:ring-indigo-500">
                </div><br>

                <!-- Confirm Password Field -->
                <div>
                    <label for="confirm-password"
                        class="block text-sm font-medium text-gray-700">Confirm
                        Password</label>
                    <input type="password" id="confirm-password"
                        name="confirm-password" required minlength="8"
                        class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:ring-indigo-500">
                </div><br>

                <!-- Submit Button -->
                <div>
                    <button type="submit"
                        class="w-full py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">
                        Register
                    </button>
                </div>
            </form>
        </div>

    </body>
</html>
